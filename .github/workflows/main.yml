name: Build WB-NEXUS APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Install Dependencies
        run: |
          pip install flet --upgrade
          # Ensure flet-cli is ready
          flet --version

      - name: Build APK
        run: |
          # We don't use --assets anymore. Flet looks for an 'assets' folder by default.
          # If your folder is named 'assets', it will be included automatically.
          flet build apk main.py --product "WB-NEXUS"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS-Final
          path: "**/build/apk/*.apk"
