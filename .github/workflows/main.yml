name: Build WB-NEXUS APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest  # Changed to ubuntu-latest (faster and cheaper for APKs)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Install Flet and Dependencies
        run: |
          pip install flet
          # If using Linux, ensure you have the necessary build tools
          # For APKs, Flutter handles most of it, but flet needs to be initialized

      - name: Build APK
        run: |
          # Use printf to handle the 'y' input more reliably across different shells
          printf 'y\n' | flet build apk --project "WB-NEXUS" --assets assets main.py

      - name: Rename and Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS-V1
          # Flet usually outputs to build/apk/ - we point directly to the file
          path: build/apk/*.apk
