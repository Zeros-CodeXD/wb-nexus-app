name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Linux Build Tools (Prevent Silent Fails)
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

    - name: Install Flet
      run: pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Build APK
      run: |
        # We run verbose to see errors
        # We pipe yes to accept prompts
        yes | flet build apk --verbose

    - name: Debug - List Files
      # This prints the file structure so we can see where the APK is hiding
      run: find . -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wb-nexus-release
        # The ** means "Search in all subfolders"
        path: build/**/*.apk
