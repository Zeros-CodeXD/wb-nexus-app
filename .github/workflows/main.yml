name: Build WB-NEXUS APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet --upgrade

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Updated version to prevent Flet from asking to upgrade
          flutter-version: '3.27.3' 

      - name: Build APK
        run: |
          # 1. We use --no-interactive to stop it from asking [y/n] questions
          # 2. Flet 0.80.x uses the assets folder automatically
          flet build apk main.py --product "WB-NEXUS" --no-interactive

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS-Final-APK
          path: "**/build/apk/*.apk"
