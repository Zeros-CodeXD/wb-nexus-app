name: Build WB-NEXUS APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0' 

      - name: Build APK
        run: |
          # This command ensures we are in the same folder as main.py
          cd $(dirname $(find . -name "main.py" | head -n 1))
          yes | flet build apk main.py --product "WB-NEXUS"

      - name: Rename and Move APK
        run: |
          # Find the generated APK regardless of where it was built
          find build/apk -name "*.apk" -exec mv {} WB-NEXUS.apk \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS
          path: WB-NEXUS.apk
