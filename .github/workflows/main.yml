name: Build WB-NEXUS APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: |
          # The --yes flag handles all prompts. 
          # Flet 0.80.5+ automatically finds main.py in the root.
          flet build apk --project wb_nexus --product "WB-NEXUS" --yes

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS-V1
          path: build/apk/*.apk
