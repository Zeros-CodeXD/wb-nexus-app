name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet
      run: pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Configure Flet Build
      run: |
        # This command prepares the android build files
        flet build apk --project wb_nexus_app --no-android-signing

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wb-nexus-release
        path: build/apk/app-release.apk
