name: Build WB-NEXUS APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0' 

      - name: Build APK
        run: |
          # --product sets the name that appears under the app icon on the phone
          yes | flet build apk main.py --product "WB-NEXUS"

      - name: Rename APK file
        run: |
          # This renames the actual file before uploading
          mv build/apk/*.apk build/apk/WB-NEXUS.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS
          path: build/apk/WB-NEXUS.apk
