name: Build WB-NEXUS APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Install Flet
        run: |
          pip install --upgrade pip
          pip install flet

      - name: Build APK
        run: |
          # We use printf to pipe 'y' for any prompts.
          # The script 'main.py' comes AFTER the subcommand 'apk'.
          # The flags --project, --product, and --assets follow.
          printf 'y\n' | flet build apk main.py --project wb_nexus --product "WB-NEXUS" --assets assets

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WB-NEXUS-V1
          path: build/apk/*.apk
